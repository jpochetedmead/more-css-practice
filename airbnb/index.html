<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>

<div class="header">
  <h1>Book unique homes and experiences.</h1>
</div>


 <div class="inputs">
    <p>Where</p>
    <input class="where" type="search" name="Where" value="Anywhere">

    <p>Check In</p>
    <input class="checkin" type="date" name="Check In" value="mm/dd/yyyy">
    <p>Check Out</p>
    <input class="checkout" type="date" name="Check Out" value="mm/dd/yyyy">

    <p>Guests</p>
    <input class="guest" type="text" name="Guests" value="1 guest">
    <!-- drop-down options -->

    <!-- Red background and white letter search button -->
    <p class="search"><button type="button" name="button">Search</button><p>
 </div>

 <div class="explore">
    <h2>Explore Airbnb</h2>
    <ul>
      <li><a href="https://www.airbnb.com/s/homes"><img src="images/Homes.png" alt="Homes">Homes</a></li>
      <li><a href="https://www.airbnb.com/s/experiences"><img src="images/Experiences.png" alt="Experiences">Experiences</a></li>
      <li><a href="https://www.airbnb.com/s/restaurants"><img src="images/Restaurants.png" alt="Restaurants">Restaurants</a></li>
    </ul>
 </div>

  </body>
</html>
